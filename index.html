<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Glassmorphism</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <span class="floating-text">Awesome</span>
      <div class="profile-container">
        <div class="profile-header">
          <img
            src="./images/aaron-carmen.jpg"
            alt="aaron carmen"
            class="profile-photo"
          />
          <h2 class="profile-title">Aaron Carmen</h2>
          <p class="profile-description">Blockchain and Web Developer</p>
        </div>
        <div class="profile-cta">
          <button class="follow-btn">Follow</button>
          <button class="message-btn">Message</button>
        </div>
        <div class="profile-icons">
          <a href="#"
            ><img
              src="./images/facebook-icon.svg"
              alt="facebook"
              width="24"
              height="24"
          /></a>
          <a href="#"
            ><img
              src="./images/twitter-icon.svg"
              alt="facebook"
              width="24"
              height="24"
          /></a>
          <a href="#"
            ><img
              src="./images/youtube-icon.svg"
              alt="facebook"
              width="24"
              height="24"
          /></a>
          <a href="#"
            ><img
              src="./images/instagram-icon.svg"
              alt="facebook"
              width="24"
              height="24"
          /></a>
          <a href="#"
            ><img
              src="./images/github-icon.svg"
              alt="facebook"
              width="24"
              height="24"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
